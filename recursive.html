<html>
	<head><title>Recursive Function</title></head>
	<body>
		<h1>Recursive Function that iterates from one (1) to Hundred (100)</h1>
		<h3>Please run through the console</h3>
		<h5>The name of the function is countToHundred(i). The paramater i is the starting number.</h5>
		<p>You can run it by calling the function with an argument of 1 since we are iterating from 1 to 100</p>
		<script type="text/javascript">
			function countToHundred(i){
				console.log("counting " + i);
				if (i < 100){
					countToHundred(i+1);
				}
			}
		</script>
	</body>
</html>
